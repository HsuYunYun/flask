<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入聊天室</title>
</head>
<body>
    <h2>登入聊天室</h2>
    <!-- 如果有錯誤訊息就顯示 -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <!-- 登入表單，使用 POST 方法送出 -->
    <form method="post">
        <label>使用者名稱：</label>
        <!-- 使用者名稱輸入框，必填 -->
        <input type="text" name="username" required>
        <!-- 登入按鈕 -->
        <button type="submit">登入</button>
    </form>
</body>
</html>
